<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <!-- <div></div> -->
        <section>
            <article>
                <section class="hour">
                    <span>Hour</span>
                    <aside id="h">00</aside>
                </section>
                <section class="minutes">
                    <span>Min</span>
                    <aside id="m">00</aside>
                </section>
                <section class="seconds">
                    <span>Sec</span>
                    <aside id="s">00</aside>
                </section>
            </article>
            <article class="controls">
                <button onclick="start()" id="start">Iniciar</button>
                <button onclick="pause()" id="pause">Pausar</button>
                <button onclick="reset()">Zerar</button>
            </article>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
